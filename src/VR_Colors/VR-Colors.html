<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>VR-Colors</title>
</head>

<body>
    <div class="container-fluid">
        <header class="header_img">
            <object class="header_img_VR" data="assests/browser.png" type="image/png"></object>
        </header>
    </div>
    <div class="conteiner">
        <main class="main">
            <div class="main_logo">
                <object class="d-grid gap-2 d-md-flex justify-content-md-start" data="assests/logo.png"
                    type="image/png"></object>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="main_basket" onclick="window.location.href = ''">Корзина <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart2" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg></button>
            </div>
        </main>
    </div>
    <div class="conteiner">
        <div class="content_text">
            <div class="text">
                <h3 class="text_about">Виртуальная реальность без проводов</h3>
                <p class="text_about2">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный
                    шлем без проводов и дорогих комьютеров.</p>
                <button id="text_basket" onclick="window.location.href = ''">Корзина<i class="basket_img" href="assests/Rectangle 3.png"></i>
                </button>
            </div>
        </div>
        <div class="content_img">
            <object class="d-grid gap-2 d-md-flex justify-content-md-end" data="assests/pic.png"
                type="image/png"></object>
        </div>
    </div>
    <div class="conteiner">
        <div class="row align-items-end">
            <nav class="nav_link">
                <a class="link link-independent1" href='#'>Возможности</a>
                <a class="link link-independent2" href='#'>Где купить</a>
                <a class="link link-independent3" href='#'>Доставка</a>
                <a class="link link-independent4" href='#'>Помощь</a>
            </nav>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
